<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="icon" href="icon.png" type="icon/png">
    <link rel="stylesheet" href="user1.css">
    
</head>
<body class="body">
    <header class="header1">
        

       <a href="Porsche.html"><img class="p1" src="p1.png" alt="porschename"></a> 
       
      

</header>
    
    <div class="container">
        <div id="divbicon"><img id="bicon" src="icon.png"></div>
        <br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Pleas enter your Email" name="email" required>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Pleas choose an Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        
        <label for="cpsw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpsw" required>
    
        
        <button type="submit">SignUp</button>
        
    </div>


</body>
</html>
