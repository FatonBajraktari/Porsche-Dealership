<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="icon" href="icon.png" type="icon/png">
    <link rel="stylesheet" href="user1.css">
    
</head>
<body class="body">
    <header class="header1">
        

       <a href="Porsche.html"><img class="p1" src="p1.png" alt="porschename"></a> 
       
      

</header>
    
    <div class="container">
        <div id="divbicon"><img id="bicon" src="icon.png"></div>
        <br>
        
        
             <label for="name"><b>First Name</b> </label>
          <input type="text" placeholder="Please enter your Name" name="name" required>
        <div id="nameError" style="color: red;"></div>

                <label for="surname"><b>Last Name</b></label>
             <input type="text" placeholder="Please enter your Last Name" name="surname" required>
            <div id="surnameError" style="color: red;"></div>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Please enter your Email" name="email" required>
        <div id="emailError" style="color: red;"></div>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <div id="passwordError" style="color: red;"></div>
        
        <label for="cpsw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm" required>
        <div id="confirmError" style="color: red;"></div>
    
        
        <button type="submit">SignUp</button>
        
        
    </div>

   
</body>
</html>
